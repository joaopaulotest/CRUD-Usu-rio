<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Bem-vindo, <span th:text="${usuario.nome}"></span>!</h1>
        
        <div class="actions">
            <a th:href="@{/meu-perfil}" class="btn btn-primary">Meu Perfil</a>
            <a th:href="@{/logout}" class="btn btn-secondary">Sair</a>
        </div>
        
        <div class="info-box" style="cursor:pointer" th:onclick="|window.location='@{/meu-perfil}'|">
            <h3>Gerencie suas informações pessoais</h3>
            <p>Acesse "Meu Perfil" para adicionar ou atualizar seus dados pessoais.</p>
        </div>
    </div>
</body>
</html>
