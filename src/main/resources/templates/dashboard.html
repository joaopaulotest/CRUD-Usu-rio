<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Usuários Cadastrados</h1>
        <div class="actions">
            <a href="/logout" class="btn btn-secondary">Sair</a>
        </div>
        
        <!-- Mensagem se não houver usuários -->
        <div th:if="${#lists.isEmpty(usuarios)}" class="alert alert-info">
            Nenhum usuário cadastrado
        </div>
        
        <table th:unless="${#lists.isEmpty(usuarios)}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- CORREÇÃO: Sintaxe correta do th:each -->
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td>
                        <span th:if="${usuario.ativo}" style="color: green">Ativo</span>
                        <span th:unless="${usuario.ativo}" style="color: red">Inativo</span>
                    </td>
                    <td>
                        <a th:href="@{/editar/{id}(id=${usuario.id})}" class="btn btn-primary">Editar</a>
                        <a th:href="@{/excluir/{id}(id=${usuario.id})}" class="btn btn-danger">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
